<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Coin</title>
</head>

<body>
    <h1 id="total-coins">Total Coins: <span>0</span></h1>
    <h2 id="available-coins">Available for spending: <span>0</span></h2>
    <div>
        <button id="click-me">Click me!</button>
    </div>
    <div>
        <h4>Upgrades:</h4>
        <div>
            <span>1x upgrades: <span id="small-upgrade-count">0</span>, current price <span id="small-upgrade-price">10</span></span>
        </div>
        <div>
            <span>10x upgrades: <span id="big-upgrade-count">0</span>, current price <span id="big-upgrade-price">90</span></span>
        </div>
        <button id="buy-small-upgrade">Buy 1x upgrade</button>
        <button id="buy-big-upgrade">Buy 10x upgrade</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
